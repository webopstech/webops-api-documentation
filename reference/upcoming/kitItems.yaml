swagger: '2.0'
info:
  title: v1
  version: '1.0'
host: stagingapi.webops.net/api
schemes:
  - https
produces:
  - application/json
consumes:
  - application/json
paths:
  /kitItems/bulk:
    post:
      operationId: kit-items-bulk-post
      summary: Create Kit Items in Bulk
      parameters:
        - name: body
          in: body
          schema:
            allOf:
              - $ref: ../../common/message-data.yaml
              - $ref: ../../docs/kitItems/kit-item-bulk-post-identifiers-U.yaml
            description: Kit Families
          description: ''
        - $ref: ../../common/headers/authorization.yaml
        - $ref: ../../common/headers/access-token.yaml
      responses:
        '200':
          description: ''
          schema:
            type: object
            properties:
              messageId:
                type: string
                example: 2d648c64-3eee-4fc7-9e19-df6f14c3fefd
                description: Message ID of the request
              timestamp:
                type: string
                format: date-time
                example: '2018-11-05T13:15:30Z'
                description: Current date/time in ISO-8601 Z format
              code:
                type: integer
                description: One the defined response codes
                example: 1010
              message:
                type: string
                description: Text description
                example: Partial Success
              details:
                type: array
                description: Status of individual kit items from the request.
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: 'ID of the kit item. If an error occurred during save, the ID will not be returned.'
                      format: int64
                      example: 123
                    kitId:
                      type: integer
                      description: ID of the kit to the item was added to.
                      format: int64
                      example: 10
                    catalogNumber:
                      type: string
                      description: Catalog Number of the item
                      example: 123CAT
                      maxLength: 20
                    rfidTagId:
                      type: string
                      description: RFID Tag ID for the item
                      example: '1234567890123456789012345678901234567890'
                      maxLength: 40
                    code:
                      type: integer
                      description: One of the defined response codes
                      example: 1010
                    message:
                      type: string
                      description: Status Message
                      example: Success
                  required:
                    - id
                    - kitId
                    - catalogNumber
                    - code
                    - message
            required:
              - messageId
              - timestamp
              - code
              - message
              - details
        '403':
          description: ''
          schema:
            $ref: ../../common/responses/error-403.yaml
        '422':
          description: ''
          schema:
            $ref: ../../common/responses/error-422.yaml
        '500':
          description: ''
          schema:
            $ref: ../../common/responses/error-500.yaml
      description: |-
        ### Endpoint Changes

        #### Request
        - Added rfidTagId (8.4.0)

        #### Response
        - Added rfidTagId (8.4.0)
    delete:
      operationId: kit-items-bulk-delete
      summary: Delete Kit Items in Bulk
      parameters:
        - name: body
          in: body
          schema:
            allOf:
              - $ref: ../../common/message-data.yaml
              - $ref: ../../docs/kitItems/kit-item-bulk-delete-identifiers-1.yaml
            description: Kit Families
        - $ref: ../../common/headers/authorization.yaml
        - $ref: ../../common/headers/access-token.yaml
      responses:
        '200':
          description: ''
          schema:
            type: object
            properties:
              messageId:
                type: string
                example: 2d648c64-3eee-4fc7-9e19-df6f14c3fefd
                description: Message ID of the request
              timestamp:
                type: string
                format: date-time
                example: '2018-11-05T13:15:30Z'
                description: Current date/time in ISO-8601 Z format
              code:
                type: integer
                description: One the defined response codes
                example: 1010
              message:
                type: string
                description: Text description
                example: Partial Success
              details:
                type: array
                description: Status of individual kit items from the request.
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: 'ID of the kit item. If an error occurred during save, the ID will not be returned.'
                      format: int64
                      example: 123
                    kitId:
                      type: integer
                      description: ID of the kit to the item was added to.
                      format: int64
                      example: 10
                    catalogNumber:
                      type: string
                      description: Catalog Number of the item
                      example: 123CAT
                      maxLength: 20
                    code:
                      type: integer
                      description: One of the defined response codes
                      example: 1010
                    message:
                      type: string
                      description: Status Message
                      example: Success
                  required:
                    - id
                    - kitId
                    - catalogNumber
                    - code
                    - message
            required:
              - messageId
              - timestamp
              - code
              - message
              - details
        '403':
          description: ''
          schema:
            $ref: ../../common/responses/error-403.yaml
        '422':
          description: ''
          schema:
            $ref: ../../common/responses/error-422.yaml
        '500':
          description: ''
          schema:
            $ref: ../../common/responses/error-500.yaml
