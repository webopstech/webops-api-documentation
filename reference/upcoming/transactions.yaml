            $ref: '#/definitions/count'
  /transaction:
    post:
      operationId: transaction
      summary: Create Transaction
      description: "## New Endpoint (8.1.0)\r\n\r\n### Endpoint Changes\r\n\r\n#### Request\r\n- No changes\r\n\r\n#### Response\r\n- No changes"
