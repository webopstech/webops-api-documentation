swagger: '2.0'
info:
  version: '1.0'
  title: WebOps API
  description: ''
basePath: stagingapi.webops.net/api
schemes:
  - https
paths:
  /cases:
    post:
      operationId: cases
      summary: Get Cases
      tags:
        - Cases
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          schema:
            allOf:
              - $ref: '#/definitions/message-data'
              - $ref: '#/definitions/case-identifiers-2'
              - $ref: '#/definitions/updated'
              - $ref: '#/definitions/case-surgery-date-2'
              - $ref: '#/definitions/paging'
              - $ref: '#/definitions/case-additional-entities-2'
            description: Cases
        - $ref: '#/parameters/trait:messageHeaders:Authorization'
        - $ref: '#/parameters/trait:messageHeaders:Access_token'
      responses:
        '200':
          description: ''
          schema:
            type: object
            required:
              - messageId
              - timestamp
            properties:
              messageId:
                type: string
                example: 2d648c64-3eee-4fc7-9e19-df6f14c3fefd
                description: Message ID of the request
              timestamp:
                type: string
                format: date-time
                example: '2018-11-05T13:15:30Z'
                description: Current date/time in ISO-8601 Z format
              cases:
                type: array
                items:
                  $ref: '#/definitions/case-2'
        '403':
          $ref: '#/responses/trait:errorResponses:403'
        '422':
          $ref: '#/responses/trait:errorResponses:422'
        '500':
          $ref: '#/responses/trait:errorResponses:500'
  /cases/count:
    post:
      operationId: cases_count
      summary: Get total number of cases per defined parameters. Must be used in conjunction with /cases.
      tags:
        - Cases
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          schema:
            allOf:
              - $ref: '#/definitions/message-data'
              - $ref: '#/definitions/case-identifiers-2'
              - $ref: '#/definitions/updated'
              - $ref: '#/definitions/case-surgery-date-2'
            description: Branches
        - $ref: '#/parameters/trait:messageHeaders:Authorization'
        - $ref: '#/parameters/trait:messageHeaders:Access_token'
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/count'
        '403':
          $ref: '#/responses/trait:errorResponses:403'
        '422':
          $ref: '#/responses/trait:errorResponses:422'
        '500':
          $ref: '#/responses/trait:errorResponses:500'
      x-internal: true
  /case:
    post:
      operationId: case
      summary: Create Case
      tags:
        - Cases
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          schema:
            allOf:
              - $ref: '#/definitions/message-data'
              - $ref: '#/definitions/case-post-2'
            description: Cases
        - $ref: '#/parameters/trait:messageHeaders:Authorization'
        - $ref: '#/parameters/trait:messageHeaders:Access_token'
      responses:
        '200':
          description: ''
          schema:
            type: object
            properties:
              messageId:
                type: string
                example: 2d648c64-3eee-4fc7-9e19-df6f14c3fefd
                description: Message ID of the request
              timestamp:
                type: string
                format: date-time
                example: '2018-11-05T13:15:30Z'
                description: Current date/time in ISO-8601 Z format
              cases:
                type: array
                items:
                  $ref: '#/definitions/case-no-usage-2'
            required:
              - messageId
              - timestamp
        '403':
          $ref: '#/responses/trait:errorResponses:403'
        '422':
          $ref: '#/responses/trait:errorResponses:422'
        '500':
          $ref: '#/responses/trait:errorResponses:500'
  '/case/{WebOpsCaseId}':
    parameters:
      - name: WebOpsCaseId
        in: path
        required: true
        type: string
    put:
      operationId: 'case/{WebOpsCaseId}'
      summary: Update Case
      tags:
        - Cases
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          schema:
            allOf:
              - $ref: '#/definitions/message-data'
              - $ref: '#/definitions/case-update-2'
            description: Cases
        - $ref: '#/parameters/trait:messageHeaders:Authorization'
        - $ref: '#/parameters/trait:messageHeaders:Access_token'
      responses:
        '200':
          description: ''
          schema:
            type: object
            required:
              - messageId
              - timestamp
            properties:
              messageId:
                type: string
                example: 2d648c64-3eee-4fc7-9e19-df6f14c3fefd
                description: Message ID of the request
              timestamp:
                type: string
                format: date-time
                example: '2018-11-05T13:15:30Z'
                description: Current date/time in ISO-8601 Z format
              cases:
                type: array
                items:
                  $ref: '#/definitions/case-2'
        '403':
          $ref: '#/responses/trait:errorResponses:403'
        '422':
          $ref: '#/responses/trait:errorResponses:422'
        '500':
          $ref: '#/responses/trait:errorResponses:500'
  '/case/{WebOpsCaseId}/cancel':
    parameters:
      - name: WebOpsCaseId
        in: path
        required: true
        type: string
    put:
      operationId: 'case/{WebOpsCaseId}/cancel'
      summary: Cancel Case
      tags:
        - Cases
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          schema:
            allOf:
              - $ref: '#/definitions/message-data'
              - $ref: '#/definitions/case-cancel-2'
            description: Cases
        - $ref: '#/parameters/trait:messageHeaders:Authorization'
        - $ref: '#/parameters/trait:messageHeaders:Access_token'
      responses:
        '200':
          description: ''
          schema:
            type: object
            required:
              - messageId
              - timestamp
            properties:
              messageId:
                type: string
                example: 2d648c64-3eee-4fc7-9e19-df6f14c3fefd
                description: Message ID of the request
              timestamp:
                type: string
                format: date-time
                example: '2018-11-05T13:15:30Z'
                description: Current date/time in ISO-8601 Z format
              cases:
                type: array
                items:
                  $ref: '#/definitions/case-2'
        '403':
          $ref: '#/responses/trait:errorResponses:403'
        '422':
          $ref: '#/responses/trait:errorResponses:422'
        '500':
          $ref: '#/responses/trait:errorResponses:500'
  /kits:
    post:
      operationId: get-kits
      summary: Get Kits
      tags:
        - Kits
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          schema:
            allOf:
              - $ref: '#/definitions/message-data'
              - $ref: '#/definitions/kit-identifiers-2'
              - $ref: '#/definitions/updated'
              - $ref: '#/definitions/paging'
              - type: object
                properties:
                  includeItemDetails:
                    type: boolean
                    example: true
                    description: 'Include kit details in response - Default = false (Yes = true, No = false)'
                  includeItemSummary:
                    type: boolean
                    description: 'Include kit summary in response - Default = false (Yes = true, False = false)'
                    example: true
            description: Kits
        - $ref: '#/parameters/trait:messageHeaders:Authorization'
        - $ref: '#/parameters/trait:messageHeaders:Access_token'
      responses:
        '200':
          description: ''
          schema:
            type: object
            required:
              - messageId
              - timestamp
            properties:
              messageId:
                type: string
                example: 2d648c64-3eee-4fc7-9e19-df6f14c3fefd
                description: Message ID of the request
              timestamp:
                type: string
                format: date-time
                example: '2018-11-05T13:15:30Z'
                description: Current date/time in ISO-8601 Z format
              kits:
                type: array
                items:
                  $ref: '#/definitions/kit-2'
        '403':
          $ref: '#/responses/trait:errorResponses:403'
        '422':
          $ref: '#/responses/trait:errorResponses:422'
        '500':
          $ref: '#/responses/trait:errorResponses:500'
      x-internal: true
parameters:
  'trait:messageHeaders:Authorization':
    name: Authorization
    in: header
    description: 'Base64(UserName:Password)'
    required: true
    type: string
  'trait:messageHeaders:Access_token':
    name: Access_token
    in: header
    description: '{Access_Token} from token inbound service'
    required: true
    type: string
responses:
  'trait:errorResponses:403':
    description: ''
    schema:
      type: object
      required:
        - messageId
        - timestamp
        - code
        - message
      properties:
        messageId:
          type: string
          description: Message ID of the request
          example: 2d648c64-3eee-4fc7-9e19-df6f14c3fefd
        timestamp:
          type: string
          description: Current date/time in ISO-8601 Z format
          format: date-time
          example: '2018-11-05T13:15:30Z'
        code:
          type: integer
          description: Error code
          example: 1105
        message:
          type: string
          description: Error message description
          example: Call limit is reached
  'trait:errorResponses:422':
    description: ''
    schema:
      type: object
      required:
        - messageId
        - timestamp
        - code
        - message
      properties:
        messageId:
          type: string
          description: Message ID of the request
          example: 2d648c64-3eee-4fc7-9e19-df6f14c3fefd
        timestamp:
          type: string
          description: Current date/time in ISO-8601 Z format
          format: date-time
          example: '2018-11-05T13:15:30Z'
        code:
          type: integer
          description: Error code
          example: 1020-1040
        message:
          type: string
          description: Error message description
          example: Invalid parameter
  'trait:errorResponses:500':
    description: ''
    schema:
      type: object
      required:
        - messageId
        - timestamp
        - code
        - message
      properties:
        messageId:
          type: string
          description: Message ID of the request
          example: 2d648c64-3eee-4fc7-9e19-df6f14c3fefd
        timestamp:
          type: string
          description: Current date/time in ISO-8601 Z format
          format: date-time
          example: '2018-11-05T13:15:30Z'
        code:
          type: integer
          description: Error code
          example: 1100
        message:
          type: string
          description: Error message description
          example: An unexpected server error occurred while processing the request
definitions:
  case-additional-entities-2:
    title: Case - Additional Entities v2
    type: object
    properties:
      includeUsage:
        type: boolean
        description: 'Include usage details in response - Default = false (Yes = true, False = false)'
        example: true
      includeProductSystems:
        type: boolean
        description: 'Include product system details in response- Default = false (Yes = true, False = false)'
        example: true
      includeRemovedProductSystems:
        type: boolean
        description: 'Include product system details that have been removed from the case in the response- Default = false (Yes = true, No = false)'
        example: true
      includeUnAssignedKitFamilies:
        type: boolean
        description: 'Include unassigned kits in response - Default = false (Yes = true, False = false)'
        example: true
      includePickLists:
        type: boolean
        description: 'Include pick lists in response - Default = false (Yes = true, No = false)'
        example: true
      includeCustomKits:
        type: boolean
        description: 'Include custom kits in response - Default = false (Yes = true, No = false)'
        example: true
    x-internal: true
  case-cancel-2:
    title: Case - Cancel v2
    type: object
    required:
      - messageId
      - timestamp
      - manufacturerId
      - branchId
      - caseCancellationType
    properties:
      manufacturerId:
        type: integer
        description: Designated manufacturer Id
        format: int64
        example: '1234'
      branchId:
        type: integer
        description: 'Designated branch ID. Either branchId or branchErpCode is required. If both branchId and branchErpCode are provided, branchId will be used.'
        format: int64
        example: '9'
      branchErpCode:
        type: string
        description: 'Branch ERP Code. Either branchId or branchErpCode is required. If both branchErpCode and branchId are provided, branchId will be used.'
        example: ERP123
        maxLength: 50
      caseCancellationType:
        type: string
        description: Case cancellation type for cases with CANCLLED status
        enum:
          - Not Specified
          - Product Recall
          - Patient Conditions
          - Insurance Not Approved
          - Medical Office Cancel Surgery
          - Surgery Postponed Without Date
          - No Usage Registered
          - Competitors Product Preferred
          - Used Hospital Inventory
          - Instruments Not Available
          - Implants Not Available
          - Technical Representative Not Available
          - Customer Credit Block
          - Delivery Issues
          - Duplicate Order
          - Pricing not established
          - Duplicated Surgery
          - System Issues
          - Insufficient Funding
      userName:
        type: string
        description: User name for history records
        example: John Doe
        maxLength: 50
    x-internal: true
  case-identifiers-2:
    title: Case Identifiers v2
    type: object
    properties:
      manufacturerId:
        type: integer
        description: Designated manufacturer ID
        format: int64
        example: 1234
      branchId:
        type: integer
        description: 'Designated branch ID. If both branchId and branchErpCode are provided, branchId will be used.'
        format: int64
        example: 9
      branchErpCode:
        type: string
        description: 'Branch ERP Code. If both branchErpCode and branchId are provided, branchId will be used.'
        example: ERP123
        maxLength: 50
      ids:
        type: string
        description: Comma-separated list of case IDs; max length of 100 IDs
        example: '12346, 45678, 123453'
      externalCaseIds:
        type: string
        description: Comma-separated list of external case IDs
        example: '12346, 45678, 123453'
        maxLength: 500
      caseType:
        type: string
        description: Case type
        enum:
          - Standard
          - Add On
        example: Standard
      caseStatuses:
        type: string
        description: Case status
        enum:
          - New
          - Kits Assigned
          - Assembled
          - Shipped
          - Returned
          - Checked-In
          - Reconciled
          - Closed
          - Cancelled
        example: New
      purchaseOrderReceived:
        type: boolean
        description: 'Case purchase order received -  (Yes = true, False = false)'
        example: true
      confirmed:
        type: boolean
        description: 'Case confirmed - (Yes = true, False = false)'
        example: true
      approved:
        type: boolean
        description: 'Case approved - (Yes = true, False = false)'
        example: true
      billed:
        type: boolean
        description: 'Case billed - (Yes = true, False = false)'
        example: true
      purchaseOrderNumber:
        type: string
        description: Case purchase order number
        example: Case12346-PO
        maxLength: 50
      billingOrderNumber:
        type: string
        description: Case billing order number
        example: Case12346-BO
        maxLength: 50
      replenishmentOrderNumber:
        type: string
        description: Case replenishment order number
        example: Case12346-RO
        maxLength: 50
      usageReceived:
        type: boolean
        description: 'Case usage received - (Yes = true, False = false)'
        example: true
      usageCompleted:
        type: boolean
        description: 'Case usage completed - (Yes = true, False = false)'
        example: true
      hospitalType:
        type: string
        description: Case status
        enum:
          - All
          - State
          - Private
        example: All
    x-internal: true
  case-no-usage-2:
    title: Case - No Usage v2
    type: object
    properties:
      branchId:
        type: integer
        description: 'Designated branch ID. Either branchId or branchErpCode is required. If both branchId and branchErpCode are provided, branchId will be used.'
        format: int64
        example: 123
      branchErpCode:
        type: string
        description: 'Branch ERP Code. Either branchId or branchErpCode is required. If both branchErpCode and branchId are provided, branchId will be used'
        example: ERP123
        maxLength: 50
      id:
        type: integer
        description: WebOps Case ID
        format: int64
        example: 123
      encryptedWebOpsCaseId:
        type: string
        description: Encrypted WebOps Case ID
        format: string
        example: ei9T7TW1ZRx6syq4cjNQbA%3D%3D
      externalCaseId:
        type: string
        description: Customer ID of surgical case
        format: string
        example: EX123
        maxLength: 32
      surgeryDate:
        type: string
        description: Surgery date in 24 hour format. Must be a local time zone value.
        format: date-time
        example: '2018-11-05 13:15'
      caseType:
        type: string
        description: Type of the case
        enum:
          - Standard
          - Add On
        example: Standard
      caseIdentifier:
        type: string
        description: String for Rep to differentiate case from other similar cases.
        format: string
        example: CS-123
      salesRepId:
        type: integer
        description: Case sales rep ID
        format: int64
        example: 123
      salesRepErpCode:
        type: string
        description: Sales rep ERP code
        example: ERP123SR
        maxLength: 50
      coverageRepId:
        type: integer
        description: Case coverage rep ID
        format: int64
        example: 1234
      coverageRepErpCode:
        type: string
        description: Coverage rep ERP code
        example: ERP123CR
        maxLength: 50
      physicianId:
        type: integer
        description: Case physician ID
        format: int64
        example: 10011
      physicianErpCode:
        type: string
        description: Physician ERP code
        example: ERP123-PHY
        maxLength: 50
      hospitalId:
        type: integer
        description: Case hospital ID
        format: int64
        example: 50010
      hospitalErpCode:
        type: string
        description: 'Hospital ERP Code (Bill To or Account #)'
        example: ERP123-HOS
        maxLength: 50
      procedureId:
        type: integer
        description: Case procedure ID
        format: int64
        example: 25
      caseStatus:
        type: string
        description: Case status
        enum:
          - New
          - Kits Assigned
          - Assembled
          - Shipped
          - Returned
          - Checked-In
          - Reconciled
          - Closed
          - Cancelled
        example: New
      purchaseOrderNumber:
        type: string
        description: Case purchase order
        example: PONumber123
        maxLength: 50
      confirmed:
        type: boolean
        description: 'Has the case been confirmed? (Yes = true, No = false)'
        example: true
      assembled:
        type: boolean
        description: 'Has the case been assembled? (Yes = true, No = false)'
        example: true
      freight:
        type: number
        format: float
        description: Case freight value
        example: 100
      billingOrderNumber:
        type: string
        description: Case billing order number
        example: 12345-BO
        maxLength: 50
      replenishmentOrderNumber:
        type: string
        description: 'Case replenishment order number '
        example: 12345-RO
        maxLength: 50
      usageReceived:
        type: boolean
        description: 'Has the case usage been received? (Yes = true, No = false)'
        example: true
      usageReordered:
        type: boolean
        description: 'Has the case usage been reordered? (Yes = true, No = false)'
        example: true
      usageCompleted:
        type: boolean
        description: 'Has the case usage been completed? (Yes = true, No = false)'
        example: true
      patientGender:
        type: string
        description: Patient Gender
        enum:
          - Male
          - Female
        example: Male
      patientAge:
        type: integer
        description: Patient age
        example: 40
      caseBilled:
        type: boolean
        description: 'Has the case been billed? (Yes = true, No = false)'
        example: true
      revisionSurgery:
        type: boolean
        description: 'Is this a revision surgery? (Yes = true, No = false)'
        example: true
      revisionReasonId:
        type: integer
        description: Revision reasonsing Id
        format: int64
        example: 123
      primaryInvoiceType:
        type: string
        description: Case primary invoice type
        enum:
          - Hospital
          - Insurance
          - COD
        example: Hospital
      caseApprovalType:
        type: string
        description: Case approval type
        enum:
          - Approved
          - Pending
        example: Pending
      insuranceCompanyId:
        type: integer
        format: int64
        description: Case Insurance Company Id
        example: 123
      cashOnDeliveryNumber:
        type: string
        description: Cash On delivery Number for the case
        example: COD 5890
        maxLength: 150
      specialInstructions:
        type: string
        description: Case special instructions
        example: Please handle it carefully
        maxLength: 500
      caseNotes:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
              description: WebOps Case Note ID
              format: int64
              example: 123
            note:
              type: string
              description: Case note text
              example: Additional notes or comments
              maxLength: 4000
            changedDate:
              type: string
              description: Last changed date and time in ISO 8601 Z format
              format: date-time
              example: '2018-11-05T13:15:30Z'
      surgeryEntryFormComments:
        type: string
        description: Case surgery entry form comments
        example: SEF comments
        maxLength: 100
      salesOrderFormComments:
        type: string
        description: Case sales order form comments
        example: SOF comments
        maxLength: 150
      pickStatusType:
        type: string
        description: Case pick status type
        enum:
          - None
          - One or more
          - All
        example: None
      pickPackingNotes:
        type: string
        description: Case sales order form comments
        example: Pick packing notes
        maxLength: 100
      caseCancellationType:
        type: string
        description: Case cancellation type for cases with CANCELLED status
        enum:
          - Not Specified
          - Product Recall
          - Patient Conditions
          - Insurance Not Approved
          - Medical Office Cancel Surgery
          - Surgery Postponed Without Date
          - No Usage Registered
          - Competitors Product Preferred
          - Used Hospital Inventory
          - Instruments Not Available
          - Implants Not Available
          - Technical Representative Not Available
          - Customer Credit Block
          - Delivery Issues
          - Duplicate Order
          - Pricing not established
          - Duplicated Surgery
          - System Issues
          - Insufficient Funding
        example: Duplicated Surgery
      createdDate:
        type: string
        description: Created date and time in ISO 8601 Z format
        format: date-time
        example: '2018-11-05T13:15:30Z'
      changedBy:
        type: string
        description: Name of the user who last changed the case
        example: John Doe
        maxLength: 101
      changedDate:
        type: string
        description: Last changed date and time in ISO 8601 Z format
        format: date-time
        example: '2018-11-05T13:15:30Z'
      timezone:
        type: string
        description: Last changed date time zone
        example: America/New_York
        maxLength: 50
      shippingInstructions:
        type: array
        items:
          type: object
          properties:
            shipToAddressId:
              type: integer
              description: Shipping instructions address ID
              format: int64
              example: 34088
            shippingMethodId:
              type: integer
              description: Shipping instructions shipping method ID
              format: int64
              example: 25
            attention:
              type: string
              description: Shipping instructions attention
              example: Attention field
              maxLength: 50
            arriveByDate:
              type: string
              description: Shipping instructions arrive by date in ISO 8601 Z format
              format: date-time
              example: '2018-11-05T13:15:30Z'
          required:
            - shipToAddressId
            - shippingMethodId
      productSystems:
        type: array
        items:
          type: object
          properties:
            productSystemId:
              type: integer
              description: Product system ID
              format: int64
              example: 45678
            additionalSpecifications:
              type: string
              description: Product system additional specifications
              example: Additional specifications
              maxLength: 255
            kitfamilies:
              type: array
              items:
                type: object
                properties:
                  kitFamilyId:
                    type: integer
                    description: kit family ID
                    format: int64
                    example: 45678
                  kitId:
                    type: integer
                    description: Kit ID
                    format: int64
                    example: 45678
                  kitComplete:
                    type: boolean
                    description: '(Yes = true, No = false)'
                    example: true
                  kitStatus:
                    type: string
                    description: kit status
                    enum:
                      - In Warehouse
                      - In Field
                      - Transferred
                      - Pending Receipt
                      - Quarantine
                    example: In Warehouse
                  caseKitStatus:
                    type: string
                    description: case kit status
                    enum:
                      - Not Assigned
