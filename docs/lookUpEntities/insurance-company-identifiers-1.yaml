title: Insurance Company Identifiers
type: object
required:
  - manufacturerId
properties:
  manufacturerId:
    type: integer
    description: Designated manufacturer ID
    format: int64
    example: 1234
  ids:
    type: string
    description: List of insurance company IDs
    example: '123,456,789'
  name:
    type: string
    description: Insurance company name
    example: Insurance company ABC
    maxLength: 100
  erpCode:
    type: string
    description: Insurance company ERP Code
    example: ERP123
    maxLength: 50
