title: Manufacturer Revised Choice
type: object
properties:
  manufacturerId:
    type: integer
    description: Designated manufacturer ID
    format: int64
    example: 1234
  ids:
    type: string
    description: Comma separated list of Manufacturer revised choice IDs
    example: '123,456,789'
  name:
    type: string
    description: Manufacturer revised choice name
    example: Revision 123
    maxLength: 40
  active:
    type: boolean
    description: '(Active = true, Inactive = false)'
    example: true
required:
  - manufacturerId
