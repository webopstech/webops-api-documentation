title: Kit Item Bulk Delete Identifiers
type: object
properties:
  manufacturerId:
    type: integer
    description: Designated manufacturer ID
    format: int64
    example: 1234
  userName:
    type: string
    description: User name for history records
    format: string
    example: John Doe
    maxLength: 101
  kitItems:
    type: array
    items:
      type: object
      properties:
        kitId:
          type: integer
          description: ID of the kit to the item will be removed from.
          format: int64
          example: 10
        id:
          type: integer
          description: ID of the kit item.
          format: int64
          example: 123
      required:
        - kitId
        - id
required:
  - manufacturerId
  - kitItems
x-internal: false
