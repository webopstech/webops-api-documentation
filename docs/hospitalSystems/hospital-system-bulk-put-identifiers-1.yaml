title: Hospital System Bulk Put Identifiers
type: object
properties:
  manufacturerId:
    type: integer
    description: Designated manufacturer ID
    format: int64
    example: 1234
  hospitalSystems:
    type: array
    items:
      type: object
      properties:
        id:
          type: integer
          description: ID of the hospital system
          example: 1001
        branchIds:
          type: array
          items:
            type: object
            properties:
              branchId:
                type: integer
                description: ID of the branch associated to the hospital system.
                format: int64
                example: 10
            required:
              - branchId
        name:
          type: string
          description: Hospital System name
          example: Name 123
          maxLength: 100
        erpCode:
          type: string
          description: Hospital System ERP code
          example: ERP123
          maxLength: 50
        inventoryLocationErpCode:
          type: string
          description: Inventory Location erp code
          example: ERP123
          maxLength: 40
        languageCode:
          type: string
          description: Hospital System locale language per ISO 639-1 standard
          example: en
          maxLength: 2
        countryCode:
          type: string
          description: Hospital System locale country per ISO 3166-1 alpha-2 standard
          example: US
          maxLength: 2
        baseCurrencyCode:
          type: string
          description: Hospital base currency per ISO 4217 alpha standard
          example: USD
          maxLength: 3
        foreignCurrencyCode:
          type: string
          description: Hospital foreign currency per ISO 4217 alpha standard
          example: USD
          maxLength: 50
        active:
          type: boolean
          description: '(Active = true, Inactive = false)'
          example: true
        hospitals:
          type: array
          items:
            type: object
            properties:
              branchId:
                type: integer
                description: Branch ID of the hospital
                example: 83
              hospitalId:
                type: integer
                description: Hospital ID
                example: 183
            required:
              - branchId
              - hospitalId
        phoneNumbers:
          type: array
          description: Providing phone numbers on update will overwrite existing phone numbers for the hospital system.
          items:
            type: object
            properties:
              phoneNumber:
                type: string
                description: Hospital System phone number
                example: 123-456-7890
                maxLength: 50
              phoneType:
                type: string
                description: Hospital System phone number type
                enum:
                  - Main
                  - Cellular
                  - Fax
                example: Main
            required:
              - phoneNumber
              - phoneType
        addresses:
          type: array
          description: Providing addresses on update will overwrite existing addresses for the hospital system.
          items:
            type: object
            properties:
              addressId:
                type: integer
                description: 'Hospital System address ID. Not providing address id will create a new address, while providing a value will update existing address.'
                format: int64
                example: 89893
              description:
                type: string
                description: Address description
                example: Hospital System Main Address
                maxLength: 100
              addressErpCode:
                type: string
                description: Hospital System address ERP code
                example: IL-123
                maxLength: 50
              addressStreet1:
                type: string
                description: Hospital System address street line 1. Required if creating a new address.
                example: Street line 1
                maxLength: 50
              addressStreet2:
                type: string
                description: Hospital System address street line 2
                example: Street line 2
                maxLength: 50
              addressCity:
                type: string
                description: Hospital System address city
                example: Atlanta
                maxLength: 50
              addressSubdivision:
                type: string
                description: Hospital System address state/province/subdivision
                example: US-GA
                maxLength: 50
              addressZipCode:
                type: string
                description: Hospital System address zip or portal code
                example: 30000
                maxLength: 50
              addressCountry:
                type: string
                description: Hospital System address country
                example: US
                maxLength: 50
              attention:
                type: string
                description: Address attention
                example: Street line 2 description
                maxLength: 50
              primary:
                type: boolean
                description: '(Yes = true, No = false)'
                example: true
      required:
        - id
required:
  - manufacturerId
  - hospitalSystems
x-internal: true
