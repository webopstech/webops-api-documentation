title: Physician Bulk Post Identifiers (Upcoming)
type: object
properties:
  manufacturerId:
    type: integer
    description: Designated manufacturer ID
    format: int64
    example: 1234
  physicians:
    type: array
    items:
      type: object
      properties:
        branchIds:
          description: 'Providing multiple branchIds will save the physician as Manufacturer Global. If only one branchId is provided, the physician will be saved as Branch Custom. If branchIds not provided, the physician will be saved as Manufacturer Global for all branches.'
          type: array
          items:
            type: object
            properties:
              branchId:
                type: integer
                description: ID of the branch associated to the physician.
                format: int64
                example: 10
            required:
              - branchId
        erpCode:
          type: string
          description: External ERP Code of the physician
          example: ERP123
          maxLength: 50
        firstName:
          type: string
          description: First name of the physician
          example: John
          maxLength: 125
        lastName:
          type: string
          description: Last name of the physician
          example: Doe
          maxLength: 125
        nationalProviderIdentifier:
          type: string
          description: National Provider Identifier of the physician
          example: NPI-123
          maxLength: 20
        preferences:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                description: Physician preference name
                example: Preference 123
                maxLength: 100
              procedureId:
                type: integer
                description: ID of the procedure for this preference
                format: int64
                example: 10
              hospitalId:
                type: integer
                description: ID of the hospital for this preference
                format: int64
                example: 10
              productSystems:
                type: array
                items:
                  type: object
                  properties:
                    procedureCategoryId:
                      type: integer
                      description: Procedure Category associated with preference product system
                      format: int64
                      example: 465498
                    productSystemId:
                      type: integer
                      description: ID of the productSystem for this preference
                      format: int64
                      example: 10
                    includeKits:
                      type: boolean
                      description: 'Default = true (Yes = true, No = false)'
                      example: true
                    includeInstruments:
                      type: boolean
                      description: 'Default = true (Yes = true, No = false)'
                      example: true
                  required:
                    - productSystemId
                    - procedureCategoryId
              inventoryItems:
                type: array
                items:
                  type: object
                  properties:
                    inventoryItemId:
                      type: integer
                      description: ID of the inventory item for this preference
                      format: int64
                      example: 10
                    quantity:
                      type: integer
                      description: Quantity of the inventory item for this preference
                      format: int64
                      example: 1
                  required:
                    - inventoryItemId
              notes:
                type: string
                description: Notes for this physician prefernce
                example: First Aid Kit
                maxLength: 4000
            required:
              - procedureId
        salesReps:
          type: array
          items:
            type: object
            properties:
              salesRepId:
                type: integer
                description: Sales Rep ID to be associated with the physician
                format: int64
                example: 12345
            required:
              - salesRepId
        insuranceCompanyId:
          type: integer
          description: ID of the insurance company associated to the physician.
          format: int64
          example: 10
        addresses:
          type: array
          items:
            type: object
            properties:
              addressErpCode:
                type: string
                description: Physician address ERP code
                example: Physician-Address-1
                maxLength: 50
              addressStreet1:
                type: string
                description: Physician address street line 1
                example: Street line 1
                maxLength: 50
              addressStreet2:
                type: string
                description: Physician address street line 2
                example: Street line 2
                maxLength: 50
              addressCity:
                type: string
                description: Physician city
                example: Atlanta
                maxLength: 50
              addressSubdivision:
                type: string
                description: Physician state/province/subdivision
                example: US-GA
                maxLength: 50
              addressZipCode:
                type: string
                description: Physician zip or portal code
                example: '30000'
                maxLength: 50
              addressCountry:
                type: string
                description: Physician country
                example: US
                maxLength: 50
              description:
                type: string
                description: Address description
                example: Physician Home Address
                maxLength: 100
              attention:
                type: string
                description: Address attention
                example: Physician ABC
                maxLength: 50
              primary:
                type: boolean
                description: '(Yes = true, No = false)'
                example: true
              category:
                type: string
                description: Physician address category type
                enum:
                  - Billing
                  - Shipping
                example: Shipping
            required:
              - addressErpCode
              - addressStreet1
              - primary
              - category
        phoneNumbers:
          type: array
          items:
            type: object
            properties:
              phoneNumber:
                type: string
                description: Physician phone number
                example: 123-456-7890
                maxLength: 50
              phoneType:
                type: string
                description: Physician phone number type
                enum:
                  - Main
                  - Mobile
                  - Fax
                example: Main
            required:
              - phoneNumber
              - phoneType
      required:
        - erpCode
        - firstName
        - lastName
required:
  - manufacturerId
  - physicians
x-internal: false
