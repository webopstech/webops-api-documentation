title: Hospital Contract Price Bulk Put Identifiers
type: object
properties:
  messageId:
    type: string
    description: message ID
    format: string
    example: 2d648c64-3eee-4fc7-9e19-df6f14c3fefd
  timestamp:
    type: string
    description: Current date/time in ISO-8601 Z format in Z
    format: date-time
    example: '2018-11-05T13:15:30Z'
  manufacturerId:
    type: integer
    description: Designated manufacturer ID
    format: int64
    example: 1234
  hospitalContractPrices:
    type: array
    items:
      type: object
      properties:
        hospitalId:
          type: integer
          description: ID of the hospital
          format: int64
          example: 123
        inventoryItemId:
          type: integer
          description: Inventory Item ID
          format: int64
          example: 100098
        price:
          type: number
          format: float
          description: Contract price
          example: 100
        currencyCode:
          type: string
          description: Contract price currency code - ISO 4217
          example: USD
      required:
        - hospitalId
        - inventoryItemId
required:
  - messageId
  - timestamp
  - manufacturerId
  - hospitalContractPrices
x-internal: false
