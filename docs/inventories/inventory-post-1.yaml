title: Inventory - Post
type: object
required:
  - messageId
  - timestamp
  - manufacturerId
  - branchId
  - inventoryLocationId
  - itemParts
properties:
  manufacturerId:
    type: integer
    description: Designated manufacturer ID
    format: int64
    example: 1234
  branchId:
    type: integer
    description: Branch ID of the inventory location
    format: int64
    example: 12
  branchErpCode:
    type: string
    description: 'Inventory location Branch ERP Code. If both branchErpCode and branchId are provided, branchId will be used.'
    example: ERP123
    maxLength: 50
  inventoryLocationId:
    type: integer
    description: inventory location ID
    format: int64
    example: 12
  inventoryLocationErpCode:
    type: string
    description: 'Inventory location ERP Code. If both inventoryLocationErpCode and inventoryLocationId are provided, inventoryLocationId will be used.'
    example: '1010'
    maxLength: 50
  userName:
    type: string
    description: User name for history records
    example: John Doe
    maxLength: 50
  itemParts:
    type: array
    items:
      $ref: inventory-item-request-1.yaml
x-internal: false
