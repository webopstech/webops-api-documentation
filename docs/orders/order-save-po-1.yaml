title: Order - Save PO
type: object
required:
  - messageId
  - timestamp
  - manufacturerId
  - branchId
  - caseId
  - poNumber
properties:
  messageId:
    type: string
    description: Message ID
    format: string
    example: 2d648c64-3eee-4fc7-9e19-df6f14c3fefd
  timestamp:
    type: string
    description: Current date/time in ISO-8601 Z format
    format: date-time
    example: '2018-11-05T13:15:30Z'
  manufacturerId:
    type: integer
    description: Designated Manufacturer ID
    format: int64
    example: 1234
  branchId:
    type: integer
    description: Designated Branch ID
    format: int64
    example: 9
  caseId:
    type: integer
    description: Designated Case ID
    format: int64
    example: 123456
  poNumber:
    type: string
    description: Purchase order number
    example: 12345-RO
    maxLength: 50
