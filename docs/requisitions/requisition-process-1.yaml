title: Requisition - Process
type: object
required:
  - messageId
  - timestamp
  - manufacturerId
  - branchId
properties:
  messageId:
    type: string
    description: Message ID
    format: string
    example: 2d648c64-3eee-4fc7-9e19-df6f14c3fefd
  timestamp:
    type: string
    description: Current date/time in ISO-8601 Z format
    format: date-time
    example: '2018-11-05T13:15:30Z'
  manufacturerId:
    type: integer
    description: Designated manufacturer ID
    format: int64
    example: 1234
  branchId:
    type: integer
    description: Designated branch ID
    format: int64
    example: '9'
